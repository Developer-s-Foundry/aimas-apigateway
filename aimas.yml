# an example yaml file used for  testing
services:
  - name: user-service
    host: localhost:9090
    version: v1
    prefix: /api/v1 # values that comes before routes
    protocol: http # support only http for now later version will support grpc, and https
    description: handle user authentication routes logic
    port: 9090
    routes:
      - path: /users
        methods: [GET, POST] # number of methods to be performed on the paths

  - name: log-service
    host: localhost:2020
    version: v1
    prefix: /api/v1
    protocol: http
    description: handle user log service
    port: 2020
    routes:
      - path: /log
        methods: [GET, POST]

